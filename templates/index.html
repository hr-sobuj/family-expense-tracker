<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Budget Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">ğŸ“Š Generate Yearly Budget Sheet</h1>
    <form action="/generate" method="post" class="space-y-4">
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Enter Year:</label>
        <input
          type="number"
          id="year"
          name="year"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="e.g. 2025"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition"
      >
        Generate Excel
      </button>
    </form>
  </div>
</body>
</html>
